# SLF4J Simple Logger configuration
# Log level for all loggers (can be: trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Enable debug for HDF compound data handling
org.slf4j.simpleLogger.log.hdf.object.h5.H5CompoundDS=debug
org.slf4j.simpleLogger.log.hdf.view.TableView.DataProviderFactory=debug
org.slf4j.simpleLogger.log.hdf.view.TableView.DataProviderFactory$CompoundDataProvider=debug
org.slf4j.simpleLogger.log.hdf.view.TableView.DataProviderFactory$HDFDataProvider=debug
org.slf4j.simpleLogger.log.hdf.view.TableView.DefaultBaseTableView=debug
org.slf4j.simpleLogger.log.hdf.view.TableView.DefaultCompoundDSTableView=debug

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showShortLogName=true
