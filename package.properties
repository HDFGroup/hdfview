# Used to generate Windows run batch file for HDFView
batch.text = @ECHO OFF${line.separator}\
rem Copyright by The HDF Group.${line.separator}\
rem Copyright by the Board of Trustees of the University of Illinois.${line.separator}\
rem All rights reserved.${line.separator}\
rem${line.separator}\
rem This file is part of HDF-JAVA.  The full HDF-JAVA copyright notice, including${line.separator}\
rem terms governing use, modification, and redistribution, is contained in${line.separator}\
rem the files COPYING and Copyright.html.  COPYING can be found at the root${line.separator}\
rem of the source code distribution tree; Copyright.html can be found at the${line.separator}\
rem root level of an installed copy of the electronic HDF-JAVA document set and${line.separator}\
rem is linked from the top-level documents page.  It can also be found at${line.separator}\
rem http://hdfgroup.org/HDF-JAVA/doc/Copyright.html.  If you do not have${line.separator}\
rem access to either file, you may request a copy from helphdfgroup.org.${line.separator}\
${line.separator}\
rem File Name: hdfview.bat${line.separator}\
rem This batch file is used to execute the hdfview utility${line.separator}\
rem ... hdfview.root property is for the install location${line.separator}\
rem ...... default location is system property user.dir${line.separator}\
rem ... hdfview.workdir property is for the working location to find files${line.separator}\
rem ...... default location is system property user.home${line.separator}\
rem${line.separator}\
${line.separator}\
setlocal enabledelayedexpansion${line.separator}\
pushd %~dp0${line.separator}\
${line.separator}\
rem Adjust the following variable to match your environment${line.separator}\
set INSTALLDIR=%cd%${line.separator}\
set PATH=%PATH%;${line.separator}\
set JAVABIN=%INSTALLDIR%\\jre\\bin${line.separator}\
${line.separator}\
start "HDFView" "%JAVABIN%\\javaw.exe" %JAVAOPTS% -Xmx1024M -Djava.library.path="%INSTALLDIR%\\lib" -Dhdfview.root="%INSTALLDIR%" -jar "%INSTALLDIR%\\HDFView.jar" %*${line.separator}\
${line.separator}\
rem Alternate invocation when using modules${line.separator}\
rem start "HDFView" "%JAVABIN%\\javaw.exe" %JAVAOPTS% -Xmx1024M -Djava.library.path="%INSTALLDIR%\\lib;%INSTALLDIR%\\lib\\ext" -Dhdfview.root="%INSTALLDIR%" -cp "%INSTALLDIR%\\lib\\jarhdf-3.1.0.jar;%INSTALLDIR%\\lib\\jarhdf5-3.1.0.jar;%INSTALLDIR%\\lib\\slf4j-nop-1.7.5.jar;%INSTALLDIR%\\HDFView.jar" hdf.view.HDFView %*${line.separator}\
${line.separator}\
exit /b 0${line.separator}\


# Used to generate Unix run script for HDFView
runscript.text = #!/bin/bash${line.separator}\
${line.separator}\
# Set up default variable values if not supplied by the user.${line.separator}\
# This script file is used to execute the hdfview utility${line.separator}\
# ... hdfview.root property is for the install location${line.separator}\
# ...... default location is system property user.dir${line.separator}\
# ... hdfview.workdir property is for the working location to find files${line.separator}\
# ...... default location is system property user.home${line.separator}\
#${line.separator}\
${line.separator}\
${line.separator}\
export JAVABIN=@JAVABIN@${line.separator}\
export INSTALLDIR=@INSTALLDIR@${line.separator}\
${line.separator}\
$JAVABIN/java $JAVAOPTS -Xmx1024M -Djava.library.path="$INSTALLDIR/lib" -Dhdfview.root="$INSTALLDIR" -jar "$INSTALLDIR/HDFView.jar" $*${line.separator}\
${line.separator}\
# alternate invocation when using modules${line.separator}\
#$JAVABIN/java $JAVAOPTS -Xmx1024M -Djava.library.path="$INSTALLDIR/lib:$INSTALLDIR/lib/ext" -Dhdfview.root="$INSTALLDIR" -cp "$INSTALLDIR/lib/jarhdf-3.1.0.jar:$INSTALLDIR/lib/jarhdf5-3.1.0.jar:$INSTALLDIR/lib/slf4j-nop-1.7.5.jar:$INSTALLDIR/HDFView.jar" hdf.view.HDFView $*${line.separator}\


# Used to generate Unix install script for HDFView
installscript.text = #!/bin/sh${line.separator}\
${line.separator}\
# Display usage${line.separator}\
cpack_usage()${line.separator}\
{${line.separator}\
\u0020 cat <<EOF${line.separator}\
Usage: $0 [options]${line.separator}\
Options: [defaults in brackets after descriptions]${line.separator}\
\u0020 --help            print this message${line.separator}\
\u0020 --prefix=dir      directory in which to install${line.separator}\
\u0020 --include-subdir  include the HDFView-@HDFVIEW_PACKAGE_VERSION_STRING@-@OS@ subdirectory${line.separator}\
\u0020 --exclude-subdir  exclude the HDFView-@HDFVIEW_PACKAGE_VERSION_STRING@-@OS@ subdirectory${line.separator}\
EOF${line.separator}\
\u0020 exit 1${line.separator}\
}${line.separator}\
${line.separator}\
cpack_echo_exit()${line.separator}\
{${line.separator}\
\u0020 echo $1${line.separator}\
\u0020 exit 1${line.separator}\
}${line.separator}\
${line.separator}\
# Display version${line.separator}\
cpack_version()${line.separator}\
{${line.separator}\
\u0020 echo "HDFView Installer Version: @HDFVIEW_PACKAGE_VERSION_STRING@, Copyright (c) HDF_Group"${line.separator}\
}${line.separator}\
${line.separator}\
# Helper function to fix windows paths.${line.separator}\
cpack_fix_slashes ()${line.separator}\
{${line.separator}\
\u0020 echo "$1" | sed 's/\\/\//g'${line.separator}\
}${line.separator}\
${line.separator}\
interactive=TRUE${line.separator}\
cpack_skip_license=FALSE${line.separator}\
cpack_include_subdir=""${line.separator}\
for a in "$@"; do${line.separator}\
\u0020 if echo $a | grep "^--prefix=" > /dev/null 2> /dev/null; then${line.separator}\
\u0020   cpack_prefix_dir=`echo $a | sed "s/^--prefix=//"`${line.separator}\
\u0020   cpack_prefix_dir=`cpack_fix_slashes "${cpack_prefix_dir}"`${line.separator}\
\u0020 fi${line.separator}\
\u0020 if echo $a | grep "^--help" > /dev/null 2> /dev/null; then${line.separator}\
\u0020   cpack_usage${line.separator}\
\u0020 fi${line.separator}\
\u0020 if echo $a | grep "^--version" > /dev/null 2> /dev/null; then${line.separator}\
\u0020   cpack_version${line.separator}\
\u0020   exit 2${line.separator}\
\u0020 fi${line.separator}\
\u0020 if echo $a | grep "^--include-subdir" > /dev/null 2> /dev/null; then${line.separator}\
\u0020   cpack_include_subdir=TRUE${line.separator}\
\u0020 fi${line.separator}\
\u0020 if echo $a | grep "^--exclude-subdir" > /dev/null 2> /dev/null; then${line.separator}\
\u0020   cpack_include_subdir=FALSE${line.separator}\
\u0020 fi${line.separator}\
\u0020 if echo $a | grep "^--skip-license" > /dev/null 2> /dev/null; then${line.separator}\
\u0020   cpack_skip_license=TRUE${line.separator}\
\u0020 fi${line.separator}\
done${line.separator}\
${line.separator}\
if [ "x${cpack_include_subdir}x" != "xx" -o "x${cpack_skip_license}x" = "xTRUEx" ]${line.separator}\
then${line.separator}\
\u0020 interactive=FALSE${line.separator}\
fi${line.separator}\
${line.separator}\
cpack_version${line.separator}\
echo "This is a self-extracting archive."${line.separator}\
toplevel="`pwd`"${line.separator}\
if [ "x${cpack_prefix_dir}x" != "xx" ]${line.separator}\
then${line.separator}\
\u0020 toplevel="${cpack_prefix_dir}"${line.separator}\
fi${line.separator}\
${line.separator}\
echo "The archive will be extracted to: ${toplevel}"${line.separator}\
${line.separator}\
if [ "x${interactive}x" = "xTRUEx" ]${line.separator}\
