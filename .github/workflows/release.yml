name: hdfview release build

# Triggers the workflow on demand
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type: release or snapshot'
        type: choice
        required: true
        default: snapshot
        options:
          - release
          - snapshot
      hdf4_version_tag:
        description: 'HDF4 version tag and base name (e.g. hdf4.3.1)'
        type: string
        required: false
        default: snapshot
      hdf5_version_tag:
        description: 'HDF5 version tag (e.g. 2.0.0)'
        type: string
        required: false
        default: snapshot

permissions:
  contents: read
  packages: write

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.construct-tag.outputs.VERSION_TAG }}
      build_type: ${{ steps.validate-input.outputs.BUILD_TYPE }}
      hdf4_version_tag: ${{ steps.validate-input.outputs.HDF4_VERSION_TAG }}
      hdf5_version_tag: ${{ steps.validate-input.outputs.HDF5_VERSION_TAG }}
    steps:
    - name: Validate input
      id: validate-input
      env:
        TAG: ${{ inputs.build_type }}
        HDF4_TAG: ${{ inputs.hdf4_version_tag }}
        HDF5_TAG: ${{ inputs.hdf5_version_tag }}
      run: |
          if [[ "$TAG" != "release" && "$TAG" != "snapshot" ]]; then
            echo "Error: build_type must be either 'release' or 'snapshot', got: $TAG"
            exit 1
          fi
          echo "BUILD_TYPE=$TAG" >> $GITHUB_OUTPUT
          echo "HDF4_VERSION_TAG=$HDF4_TAG" >> $GITHUB_OUTPUT
          echo "HDF5_VERSION_TAG=$HDF5_TAG" >> $GITHUB_OUTPUT

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read VERSION file
      id: read-version
      run: |
        # Extract HDFVIEW_VERSION from VERSION file (ignoring comments)
        HDFVIEW_VERSION=$(grep "^HDFVIEW_VERSION=" VERSION | cut -d'=' -f2)
        echo "version=$HDFVIEW_VERSION" >> $GITHUB_OUTPUT

    - name: Extract version number
      id: extract-version
      run: |
        # Version is already numeric from HDFVIEW_VERSION property
        VERSION_BASE="${{ steps.read-version.outputs.version }}"
        echo "VERSION_NUMBER=$VERSION_BASE" >> $GITHUB_OUTPUT

    - name: Construct tag name
      id: construct-tag
      run: |
        if [[ "${{ steps.validate-input.outputs.BUILD_TYPE }}" == "release" ]]; then
          TAG_NAME="HDFView-${{ steps.extract-version.outputs.VERSION_NUMBER }}"
        else
          TAG_NAME="snapshot"
        fi
        echo "VERSION_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Constructed tag name: $TAG_NAME"

  get-base-names:
    runs-on: ubuntu-latest
    outputs:
      hdf4_artifact_basename: ${{ steps.get-hdf4-base.outputs.base-name }}
      hdf5_artifact_basename: ${{ steps.get-hdf5-base.outputs.base-name }}
    steps:
      - name: Get HDF4 base name
        id: get-hdf4-base
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BASE_NAME=$(gh release view snapshot --repo HDFGroup/hdf4 --json assets --jq '.assets[] | select(.name == "last-file.txt") | .url' | xargs curl -sL)
          echo "base-name=$BASE_NAME" >> $GITHUB_OUTPUT
          echo "HDF4 base name: $BASE_NAME"

      - name: Get HDF5 base name
        id: get-hdf5-base
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BASE_NAME=$(gh release view snapshot --repo HDFGroup/hdf5 --json assets --jq '.assets[] | select(.name == "last-file.txt") | .url' | xargs curl -sL)
          echo "base-name=$BASE_NAME" >> $GITHUB_OUTPUT
          echo "HDF5 base name: $BASE_NAME"

  call-workflow-tarball:
    needs: determine-version
    uses: ./.github/workflows/tarball.yml
    with:
      build_environment: release

  call-workflow-maven-build:
    needs: [determine-version, get-base-names, call-workflow-tarball]
    uses: ./.github/workflows/maven-build.yml
    with:
      artifact_basename: ${{ needs.call-workflow-tarball.outputs.artifact_basename }}
      build_type: ${{ needs.determine-version.outputs.build_type }}
      hdf4_version_tag: ${{ needs.determine-version.outputs.hdf4_version_tag }}
      hdf4_artifact_basename: ${{ needs.determine-version.outputs.build_type == 'snapshot' && needs.get-base-names.outputs.hdf4_artifact_basename || needs.determine-version.outputs.hdf4_version_tag }}
      hdf5_version_tag: ${{ needs.determine-version.outputs.hdf5_version_tag }}
      hdf5_artifact_basename: ${{ needs.determine-version.outputs.build_type == 'snapshot' && needs.get-base-names.outputs.hdf5_artifact_basename || needs.determine-version.outputs.hdf5_version_tag }}
      build_environment: release
      publish_to_maven_registry: true
    secrets:
      APPLE_CERTS_BASE64: ${{ secrets.APPLE_CERTS_BASE64 }}
      APPLE_CERTS_BASE64_PASSWD: ${{ secrets.APPLE_CERTS_BASE64_PASSWD }}
      KEYCHAIN_PASSWD: ${{ secrets.KEYCHAIN_PASSWD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
      AZURE_CODE_SIGNING_NAME: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
      AZURE_CERT_PROFILE_NAME: ${{ secrets.AZURE_CERT_PROFILE_NAME }}

  call-workflow-release:
    needs: [determine-version, call-workflow-tarball, call-workflow-maven-build]
    permissions:
      contents: write # In order to allow tag creation
    uses: ./.github/workflows/release-files.yml
    with:
      artifact_basename: ${{ needs.call-workflow-tarball.outputs.artifact_basename }}
      file_branch: ${{ needs.call-workflow-tarball.outputs.file_branch }}
      file_sha: ${{ needs.call-workflow-tarball.outputs.file_sha }}
      release_version_tag: ${{ needs.determine-version.outputs.version_tag }}
      build_environment: release

